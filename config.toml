# The URL the site will be built for
base_url = "https://eliascxyz.mythopia.xyz/"

title = "eliascxyz"

# The default author for pages
author = "eliascxyz"

default_language = "en"

theme = "apollo"
taxonomies = [{ name = "tags"}]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"

[extra]
# Put all your custom variables here
theme = "toggle"
favicon = "favicon.png"

fancy_code = false


socials = [
  { name = "twitter", url = "https://x.com/eliascxyz", icon = "twitter" },
  { name = "github", url = "https://github.com/eliascxyz", icon = "github" },
  { name = "youtube", url = "https://www.youtube.com/@eliascxyz", icon = "youtube" },
]

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/projects", url = "/projects", weight = 2 },
    { name = "/tags", url = "/tags", weight = 3 },
]

repo_view = true
repo_url = "https://github.com/eliascxyz/Blog/tree/master/content/"

# See this for more options: https://github.com/not-matthias/apollo/blob/main/config.toml#L14

